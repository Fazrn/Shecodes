<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/46702643fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="row mt-4 searchForm">
          <div class="col-6">
            <input
              id="searchInput"
              class="form-control shadow-sm"
              type="text"
              placeholder="Search for a city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="form-control btn btn-primary shadow-sm"
              value="Search"
            />
          </div>
          <div class="col-3">
            <button
              class="form-control btn btn-primary shadow-sm"
              id="currentButton"
            >
              Current
            </button>
          </div>
        </form>
        <ul>
          <li><h1 class="cityName"></h1></li>
          <li class="currentDate"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun cloudySunnyIcon float-left"></i>
            <div class="float-left temperaturewrapper">
              <span id="temperature"></span>

              <span class="temperatureScales">
                <a href="#" id="fahrenheit">°F</a>
                |
                <a href="#" id="celsius">°C</a>
              </span>
            </div>
          </div>
          <div class="col">
            <ul class="weatherData">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/Fazrn/Shecodes">Open-source code</a> by
        Fazilat Ranjbaran
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
